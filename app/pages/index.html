<!DOCTYPE html>
<html ng-app="blocJams">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Jams Angular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/angular-nvd3/1.0.9/angular-nvd3.min.js"> -->
    <link rel="stylesheet" type="text/css" href="/styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/styles/landing.css">
    <link rel="stylesheet" type="text/css" href="/styles/collection.css">
    <link rel="stylesheet" type="text/css" href="/styles/album.css">
    <link rel="stylesheet" type="text/css" href="/styles/player_bar.css">
    <link rel="stylesheet" type="text/css" href="/styles/metric.css">
</head>
<body>
    <nav class="navbar"> <!-- navigation bar -->
      <a ui-sref="landing" class="logo">
        <img src="assets/images/bloc_jams_logo.png" alt="bloc jams logo">
      </a>
      <div class="links-container">
        <a ui-sref="collection" class="navbar-link">collection</a>
        <a ui-sref="metric" class="navbar-link">play stats</a>
      </div>
    </nav>

    <ui-view></ui-view>
    <!-- jqLite -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <!-- UI-Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

    <!-- Buzz Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.10/buzz.min.js"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.js"></script>

    <!-- underscore.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <!-- Angular-nvD3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-nvd3/1.0.9/angular-nvd3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.2/nv.d3.min.js"></script>
    <script src="https://rawgit.com/krispo/angular-nvd3/v1.0.6/dist/angular-nvd3.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.5.1/firebase.js"></script>

    <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyB0O_iod3HRFCOXf26e3sYxKNcXqYiWxoU",
      authDomain: "blocjams.firebaseapp.com",
      databaseURL: "https://blocjams.firebaseio.com",
      storageBucket: "blocjams.appspot.com",
      messagingSenderId: "309236394115"
    };
    firebase.initializeApp(config);
    </script>

    <script src="/scripts/app.js"></script>
    <script src="/scripts/controllers/LandingCtrl.js"></script>
    <script src="/scripts/controllers/CollectionCtrl.js"></script>
    <script src="/scripts/controllers/AlbumCtrl.js"></script>
    <script src="/scripts/controllers/PlayerBarCtrl.js"></script>
    <script src="/scripts/controllers/MetricCtrl.js"></script>
    <script src="/scripts/directives/seekBar.js"></script>
    <script src="/scripts/services/Fixtures.js"></script>
    <script src="/scripts/services/SongPlayer.js"></script>
    <script src="/scripts/services/Metric.js"></script>
    <script src="/scripts/filters/timecode.js"></script>
</body>
</html>
